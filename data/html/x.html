<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<script>

window.onload = function() {
var trace = {
  type: 'parcoords',
  line: {
    color: 'blue'
  },
  
  dimensions: [{
    range: [0, DIMENSION_1],
    constraintrange: [1, 2],
    label: 'Human',
    values: [0,DIMENSION_1]
  }, {    
    range: [0,DIMENSION_2],
    label: 'Chimp',
    values: [0,DIMENSION_2],
  }, {
    range: [0, DIMENSION_3],
    label: 'Gorilla',
    values: [0,DIMENSION_3],
  }]
};

var data = [trace]

Plotly.plot('myDiv', data);
}
</script>
<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>
